<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
</head>

<body>
    <div class="container">
        <div class="apply_box">
            <h1>
                Marvel Review Form
                <span class="title_small"></span>
            </h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="usernmae"> Username:</label>
                        <input type="text" placeholder="Username"><br><br>
                    </div>
                    <label for="">Name</label>
                    <input type="text" placeholder="Name"><br><br>

                    <label for="">Email:</label>
                    <input type="text" placeholder="Email"><br><br>

                    <label for="">Password:</label>
                    <input type="text" placeholder="password"><br><br>

                    <label for="">Mobile Number:</label>
                    <input type="number" placeholder="number" max="10"><br><br>

                    <label for="">Male:</label>
                    <input type="radio"><br><br>

                    <label for="">Female:</label>
                    <input type="radio"><br><br>

                    <label for="">Others:</label>
                    <input type="radio"><br><br>

                    <label for="">Color:</label>
                    <input type="color" name="" id=""><br><br>

                    <label for="">Favourite Male Superhero:</label>
                    <select name="" id="">
                        <option value="">Captain America</option>
                        <option value="">Iron Man</option>
                        <option value="">Loki</option>
                        <option value="">Thor</option>
                        <option value="">Black Panther</option>
                        <option value="">Spiderman</option>
                        <option value="">Doctor Strange</option>
                        <option value="">Daredevil</option>
                        <option value="">Moonknight</option>
                        <option value="">Iron Fist</option>
                        <option value="">Luke Cage</option>
                        <option value="">Punisher</option>
                        <option value="">Ikaris</option>
                        <option value="">Hulk</option>
                        <option value="">Punisher</option>
                    </select><br><br>

                    <label for="">Write a Paragraph about them:</label><br>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                    <br><br>

                    <label for="">Favorite Female Superhero:</label>
                    <select name="" id="">
                        <option value="">Wanda Maximoff</option>
                        <option value="">Natassha Romanoff</option>
                        <option value="">Shuri</option>
                        <option value="">She Hulk</option>
                        <option value="">Ms Marvel</option>
                        <option value="">Captain Marvel</option>
                        <option value="">Gi'ah</option>
                    </select><br><br>

                    <label for="">Write A Paragraph about them:</label><br>
                    <textarea name="" id="" cols="" rows=""></textarea><br><br>

                    <label for="">I Agree</label>
                    <input type="checkbox">
                </div>
                <div class="button_container">
                    Submit
                    <input type="button">
                </div>
            </form>
        </div>
    </div>

</body>

</html>
